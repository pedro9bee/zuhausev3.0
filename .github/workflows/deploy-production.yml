name: Deploy to Oracle Cloud Production

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/zuhausev3.0/zuhause
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to Oracle Cloud Instance
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.OCI_HOST }}
        username: ${{ secrets.OCI_USERNAME }}
        key: ${{ secrets.OCI_SSH_KEY }}
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Log in to GitHub Container Registry
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
          
          # Stop and remove existing container
          echo "ðŸ›‘ Stopping existing container..."
          docker stop zuhause-prod || true
          docker rm zuhause-prod || true
          
          # Pull latest image
          echo "ðŸ“¥ Pulling latest image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Run new container on port 80
          echo "ðŸš€ Starting new container on port 80..."
          docker run -d \
            --name zuhause-prod \
            --restart unless-stopped \
            -p 80:3000 \
            -e NODE_ENV=production \
            -e AIRTABLE_API_KEY="${{ secrets.AIRTABLE_API_KEY }}" \
            -e AIRTABLE_BASE_ID="${{ secrets.AIRTABLE_BASE_ID }}" \
            -e AIRTABLE_TABLE_NAME="${{ secrets.AIRTABLE_TABLE_NAME }}" \
            -e AIRTABLE_VIEW_ID="${{ secrets.AIRTABLE_VIEW_ID }}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to start
          echo "â³ Waiting for container to start..."
          sleep 10
          
          # Check container status
          docker ps | grep zuhause-prod
          
          # Clean up old images
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "âœ… Deployment completed!"
          
    - name: Health check
      run: |
        echo "ðŸ” Performing health check..."
        sleep 20
        
        # Check if the application is responding on port 80
        for i in {1..10}; do
          if curl -f -s http://${{ secrets.OCI_HOST }}:80/; then
            echo "âœ… Application is healthy and responding!"
            echo "ðŸŒ Application URL: http://${{ secrets.OCI_HOST }}:80"
            exit 0
          fi
          echo "â³ Waiting for application to start... (attempt $i/10)"
          sleep 15
        done
        
        echo "âŒ Health check failed - application not responding"
        exit 1
        
    - name: Deployment summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **Status**: Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Application URL**: http://${{ secrets.OCI_HOST }}:80" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ **Docker Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Ready for Cloudflare Tunnel**: Yes" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Details**: Check the workflow logs for detailed error information" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY